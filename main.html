<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <ul class="items">
          <li class="item"><a href="#part2">cryptage</a></li>
          <li class="item"><a href="#">Mot de passe</a></li>
          <li class="item"><a href="#">Stéganographie</a></li>
          <li class="item"><a href="#">Attaques</a></li>
        </ul>
      </nav>
      <h1>
        boite d’outils de cryptographie classique <br /><span>et</span
        ><br />attaques
      </h1>
      <div class="home">
        <a href="#">telecharger le rapport</a>
      </div>
    </div>
    <!--NAVBAR-->

    <div class="part2">
      <div class="crpt">
        <select name="cryptage" id="cryptingTypes">
          <option value="">type de cryptage</option>
          <option value="Mirroir">mirroir</option>
          <option value="Affine">affine</option>
          <option value="Decalage">decalage</option>
          <option value="Cesar">cesar</option>
        </select>
        <h2 id="cryptingType"></h2>
        <div class="box">
          <h3>texte originale</h3>
          <textarea id="message" rows="4" cols="50"></textarea>
        </div>
        <div id="errorText" class="error"></div> 
        <div class="entrer-info">
          <label for="shift" id="keyALabel" class="hidden">Key</label>
          <input type="number" id="keyA" class="hidden" min="1" />
          <label for="shift" id="keyBLabel" class="hidden">Key</label>
          <input type="number" id="keyB" class="hidden" min="1" />
          <button class="crypt" id="crypt" onclick="applyEncryption()">
            Crypter
          </button>
          <button class="decrypt" id="decrypt" onclick="applyDecryption()">
            Decrypter
          </button>
        </div>
        <div class="result">
          <div class="box">
            <h3>Resultat</h3>
            <textarea id="result" rows="4" cols="50"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="part3">
      <div class="generate-password">
        <div class="titre">
          <h3>partie 3</h3>
        </div>
        <div class="app">
          <div class="pass-box">
            <h3>generate password 01</h3>
            <input
              type="text"
              placeholder="create pass"
              id="mot_de_Passe01"
              readonly
            />
            <button id="btn" onclick="mot_de_passe_01()">generate</button>
          </div>
          <div class="pass-box">
            <h3>generate password 09</h3>
            <input
              type="text"
              placeholder="create pass"
              id="mot_de_Passe09"
              readonly
            />
            <button id="btn" onclick="mot_de_passe_09()">generate</button>
          </div>
          <div class="pass-box">
            <h3>generate password all</h3>
            <input
              type="text"
              placeholder="create pass"
              id="mot_de_Passeall"
              readonly
            />
            <button id="btn" onclick="mot_de_passe_all()">generate</button>
          </div>
        </div>
      </div>
      <div class="input-password">
        <div class="box">
          <h3>entrer le mot de passe</h3>
          <input type="password" placeholder="password" />
        </div>
      </div>
      <div class="attack-password"></div>
    </div>

    <script src="/js/part3/part3-motdepasse-allchar.js"></script>
    <script src="/js/part3/part3-motdepasse[01].js"></script>
    <script src="/js/part3/part3-motdepasse[0..9].js"></script>
    <script src="/js/part2/cryptography.js"></script>
    <script type="module" src="/js/part2/fontEnd.js"></script>
  </body>
</html>
